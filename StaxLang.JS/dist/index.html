<!DOCTYPE html>
<html>
<head>
    <title>Stax Golfing Language</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div style="float: right;">
        <a id="savelink" href="#" style="text-decoration: none;">&#128279;</a>
        <span id="properties"></span>
        <button id="pack">Pack</button>
        <a href="#" style="text-decoration: none;">&#x2754;</a>
    </div>
    <h2>Code</h2>
    <textarea id="code"></textarea>
    
    <h2>Input</h2>
    <textarea id="stdin"></textarea>

    <button id="run">Run</button>
    <button id="step">Step</button>
    <span id="status"></span>
    
    <h2>String Literal Compressor</h2>
    The text 
    <input id="compressorInput">
    can be generated by 
    <input id="compressorOutput" readonly>

    <h2>Output</h2>
    <pre id="output"></pre>
    <script src="bundle.js" charset="UTF-8"></script>
</body>
</html>
